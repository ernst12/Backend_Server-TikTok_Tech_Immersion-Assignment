apiVersion: apps/v1
kind: Deployment
metadata:
  name: rpc-server-depl
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rpc-server
  template:
    metadata:
      labels:
        app: rpc-server
    spec:
      containers:
        - name: rpc-server
          image: ernst1/rpc-server
          env:
          - name: SERVICE_NAME
            value: rpc-server
          - name: SERVICE_TAGS
            value: rpc
---
apiVersion: v1
kind: Service # Default service: Cluster IP service
metadata:
  name: rpc-server
spec:
  selector:
    app: rpc-server
  ports:
    - name: rpc-server
      protocol: TCP
      port: 8888
      targetPort: 8888
